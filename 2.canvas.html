<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				border: 1px solid black;
				width:300px;
				height:300px;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var ctx=canvas.getContext("2d");
//			ctx.lineTo(0,0);
//			ctx.lineTo(800,800);
//			ctx.lineTo(800,0);
//			ctx.lineTo(0,800);
			
			ctx.lineTo(200,200);
			ctx.lineTo(600,200);
			ctx.lineTo(600,600);
			ctx.lineTo(200,600);
			ctx.lineTo(200,200);
			
			ctx.lineWidth=10;
			ctx.strokeStyle="deeppink"
			
			ctx.stroke()
			
			
		</script>
	</body>
</html>
