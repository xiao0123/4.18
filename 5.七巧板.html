<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("#canvas");
			var cxt=canvas.getContext("2d");
			
			var tangram=[
			{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
			{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
			{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
			{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
			{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a54c09"},
			{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ccc"},
			{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
			]
			
			for (var i=0;i<tangram.length;i++) {
				cxt.beginPath();
				
//				console.log(tangram[i].p);
//				console.log(tangram[i].p.length);
				
				for (var j=0;j<tangram[i].p.length;j++) {
					
				console.log(tangram[i].p[j])
				
					
					cxt.lineTo(tangram[i].p[j].x,tangram[i].p[j].y)
				}
				
				cxt.closePath();
				cxt.stroke();
				cxt.fillStyle=tangram[i].color;
				cxt.fill()
				
			}
			
			
			
		</script>
	</body>
</html>
