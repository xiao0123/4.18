<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				width: 400px;
				height: 400px;
				border:solid 1px red;
			}
			
			
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800"></canvas>
		
		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			var ctx = canvas.getContext('2d');
			
			ctx.arc(400,400,300,Math.PI/2,Math.PI,true)
			
			ctx.lineWidth=1;
			ctx.strokeStyle="red"
			ctx.stroke()
			
			ctx.lineTo(400,400);
			ctx.fillStyle="pink";
			ctx.fill()
			
		</script>
			
			
		
		
	</body>
</html>
